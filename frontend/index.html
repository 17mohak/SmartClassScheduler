<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLAS | AI-Powered Academic Scheduling</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;800;900&family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'exo': ['Exo 2', 'sans-serif'],
                        'sans': ['Outfit', 'sans-serif']
                    },
                    colors: {
                        atlas: {
                            teal: '#2dd4bf',
                            purple: '#2e1065',
                            indigo: '#4f46e5'
                        }
                    }
                }
            }
        }
    </script>

    <style>
        *, *::before, *::after { box-sizing: border-box; }
        body { background-color: #0a0f1e; color: white; overflow: hidden; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #2dd4bf 0%, #4f46e5 100%);
            border-radius: 10px;
        }

        /* ── Glassmorphism layers ── */
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.06);
        }
        .glass-heavy {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(24px) saturate(200%);
            -webkit-backdrop-filter: blur(24px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .glass-card {
            background: rgba(15, 23, 42, 0.5);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
        }
        .glass-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(45,212,191,0.08) 0%, transparent 50%, rgba(79,70,229,0.06) 100%);
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .glass-card:hover::before { opacity: 1; }
        .glass-card:hover {
            transform: translateY(-8px) scale(1.01);
            border-color: rgba(45, 212, 191, 0.3);
            box-shadow:
                0 20px 60px -15px rgba(45, 212, 191, 0.15),
                0 0 40px -10px rgba(79, 70, 229, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        /* ── Animated gradient text ── */
        .text-gradient {
            background: linear-gradient(135deg, #2dd4bf 0%, #818cf8 40%, #c084fc 70%, #2dd4bf 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer-text 4s linear infinite;
        }
        @keyframes shimmer-text {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        /* ── Glowing border animation ── */
        .glow-border {
            position: relative;
        }
        .glow-border::after {
            content: '';
            position: absolute;
            inset: -1px;
            border-radius: inherit;
            background: linear-gradient(135deg, #2dd4bf, #4f46e5, #c084fc, #2dd4bf);
            background-size: 300% 300%;
            animation: glow-rotate 6s linear infinite;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        .glow-border:hover::after { opacity: 1; }
        @keyframes glow-rotate {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ── Nav link underline ── */
        .nav-link { position: relative; }
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #2dd4bf, #4f46e5);
            transition: width 0.3s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .nav-link.active::after,
        .nav-link:hover::after { width: 100%; }

        .text-atlas-teal { color: #2dd4bf; }

        /* ── Inputs ── */
        .custom-input {
            background: rgba(10, 15, 30, 0.8);
            border: 1px solid rgba(45, 212, 191, 0.15);
            color: white;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            font-size: 14px;
        }
        .custom-input:focus {
            border-color: #2dd4bf;
            outline: none;
            box-shadow: 0 0 0 3px rgba(45, 212, 191, 0.12), 0 0 20px -5px rgba(45, 212, 191, 0.2);
        }

        /* ── Page Transition ── */
        .page-transition {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, #0a0f1e 0%, #0f172a 100%);
            z-index: 9999;
            transform: translateY(100%);
            pointer-events: none;
        }

        /* ── Timetable hover rows ── */
        tr.hover-row { transition: background 0.2s ease; }
        tr.hover-row:hover td { background-color: rgba(45, 212, 191, 0.03); }

        /* ── Blob animations ── */
        @keyframes blob {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -50px) scale(1.1); }
            50% { transform: translate(-20px, 20px) scale(0.95); }
            75% { transform: translate(20px, -20px) scale(1.05); }
        }
        .animate-blob { animation: blob 8s ease-in-out infinite; }
        .animation-delay-2000 { animation-delay: 2s; }
        .animation-delay-4000 { animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .animate-float { animation: float 6s ease-in-out infinite; }

        /* ── Pulse ring for feature icons ── */
        @keyframes pulse-ring {
            0% { box-shadow: 0 0 0 0 rgba(45, 212, 191, 0.4); }
            70% { box-shadow: 0 0 0 12px rgba(45, 212, 191, 0); }
            100% { box-shadow: 0 0 0 0 rgba(45, 212, 191, 0); }
        }
        .pulse-icon:hover { animation: pulse-ring 1.5s ease-out infinite; }

        /* ── Grid background pattern ── */
        .grid-bg {
            background-image:
                linear-gradient(rgba(45,212,191,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(45,212,191,0.03) 1px, transparent 1px);
            background-size: 60px 60px;
        }

        /* ── Stat counter glow ── */
        .stat-glow {
            text-shadow: 0 0 30px rgba(45, 212, 191, 0.5), 0 0 60px rgba(45, 212, 191, 0.2);
        }

        /* ── Smooth btn ── */
        .btn-primary {
            background: linear-gradient(135deg, #2dd4bf 0%, #14b8a6 50%, #0d9488 100%);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 0 4px 20px -5px rgba(45, 212, 191, 0.4);
        }
        .btn-primary:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 30px -5px rgba(45, 212, 191, 0.5);
        }
        .btn-glass {
            background: rgba(255,255,255,0.04);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .btn-glass:hover {
            background: rgba(255,255,255,0.08);
            border-color: rgba(45, 212, 191, 0.3);
            transform: translateY(-2px);
        }

        /* ── Loader ── */
        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-left-color: #2dd4bf;
            border-radius: 50%;
            width: 24px; height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="antialiased h-screen flex flex-col relative">

    <!-- ═══ Add Modal ═══ -->

        <div class="glass-heavy p-8 rounded-3xl w-full max-w-sm shadow-2xl relative border border-white/10">

        <div class="glass-heavy p-10 rounded-3xl w-full max-w-md space-y-6 relative overflow-hidden border border-white/10 shadow-[0_0_80px_-20px_rgba(45,212,191,0.15)]">

                        <linearGradient id="cubeGradient3" x1="0%" y1="0%" x2="100%" y2="0%">

    </div>

    <div class="page-transition" id="pageTransition"></div>

    <!-- ═══ Navigation ═══ -->

                    <svg class="w-10 h-10 transition-all duration-500 group-hover:scale-110 group-hover:rotate-12 group-hover:drop-shadow-[0_0_12px_rgba(45,212,191,0.5)]" viewBox="0 0 100 100">
                        <defs>
                            <linearGradient id="navCubeGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#2dd4bf" /><stop offset="100%" style="stop-color:#14b8a6" />
                            </linearGradient>
                            <linearGradient id="navCubeGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" style="stop-color:#2e1065" /><stop offset="100%" style="stop-color:#4f46e5" />
                            </linearGradient>
                            <linearGradient id="navCubeGradient3" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.6" /><stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.6" />
                            </linearGradient>
                        </defs>
                        <polygon points="50,20 80,35 50,50 20,35" fill="url(#navCubeGradient1)" stroke="#2dd4bf" stroke-width="1"/>
                        <polygon points="20,35 20,65 50,80 50,50" fill="url(#navCubeGradient2)" stroke="#2e1065" stroke-width="1"/>
                        <polygon points="50,50 50,80 80,65 80,35" fill="url(#navCubeGradient3)" stroke="#6366f1" stroke-width="1"/>
                    </svg>
                    <div class="flex flex-col">
                        <span class="font-exo font-black text-2xl tracking-tight text-atlas-teal">ATLAS</span>
                        <span class="font-exo text-[9px] text-slate-500 tracking-[0.2em] -mt-1">SKILLTECH UNIVERSITY</span>
                    </div>
                </div>

                <div class="hidden md:flex items-center space-x-8">
                    <button onclick="router.navigate('home')" id="nav-home" class="nav-link active text-sm font-medium hover:text-atlas-teal transition-colors">Product</button>

    <main id="app" class="pt-20 w-full h-screen relative flex flex-col overflow-hidden"></main>

    <!-- ═══ Diagnostics Modal ═══ -->

        <div class="glass-heavy p-8 rounded-3xl w-full max-w-lg shadow-2xl relative border border-white/10">
            <div class="absolute top-0 left-0 w-full h-[2px] bg-gradient-to-r from-transparent via-red-500 to-transparent"></div>
            <button onclick="document.getElementById('diag-modal').classList.add('hidden')" class="absolute top-4 right-4 w-8 h-8 rounded-full glass flex items-center justify-center text-slate-400 hover:text-red-400 hover:border-red-400/30 transition-all">

            </button>
            <div class="text-center mb-5">
                <div class="w-14 h-14 bg-gradient-to-br from-red-500/20 to-amber-500/20 rounded-2xl mx-auto flex items-center justify-center text-xl text-red-400 mb-3 border border-red-500/20">

    <!-- ═══ Pinned Slots Modal ═══ -->
    <div id="pin-modal" class="fixed inset-0 z-[200] bg-black/80 backdrop-blur-2xl flex items-center justify-center hidden">
        <div class="glass-heavy p-8 rounded-3xl w-full max-w-md shadow-2xl relative border border-white/10">
            <div class="absolute top-0 left-0 w-full h-[2px] bg-gradient-to-r from-transparent via-amber-400 to-transparent"></div>
            <button onclick="document.getElementById('pin-modal').classList.add('hidden')" class="absolute top-4 right-4 w-8 h-8 rounded-full glass flex items-center justify-center text-slate-400 hover:text-atlas-teal hover:border-atlas-teal/30 transition-all">
                <i class="fas fa-times text-sm"></i>
            </button>
            <div class="text-center mb-5">
                <div class="w-14 h-14 bg-gradient-to-br from-amber-400/20 to-orange-500/20 rounded-2xl mx-auto flex items-center justify-center text-xl text-amber-400 mb-3 border border-amber-400/20">
                    <i class="fas fa-thumbtack"></i>
                </div>
                <h3 class="text-xl font-bold font-exo">Fixed Slots</h3>
                <p class="text-xs text-slate-500 mt-1">Pin subjects to specific day & time</p>
            </div>

            <div class="space-y-3 border-t border-white/5 pt-4">
                <select id="pin-subject" class="custom-input text-sm"><option>Select Subject</option></select>
                <div class="grid grid-cols-2 gap-2">
                    <select id="pin-day" class="custom-input text-sm">
                        <option value="MON">Monday</option><option value="TUE">Tuesday</option><option value="WED">Wednesday</option><option value="THU">Thursday</option><option value="FRI">Friday</option>

                    <select id="pin-slot" class="custom-input text-sm"></select>
                </div>

            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:8000/api';

        const TIME_SLOTS = [
            { id: 0, label: "07:30 - 08:30" },
            { id: 1, label: "08:30 - 09:30" },
            { id: 2, label: "10:00 - 11:00" },
            { id: 3, label: "11:00 - 12:00" },
            { id: 4, label: "12:00 - 01:00" },
            { id: 5, label: "01:00 - 02:00" },
            { id: 6, label: "02:00 - 03:00" },
            { id: 7, label: "03:00 - 04:00" }
        ];

        const DAY_LABELS = {MON:'Monday', TUE:'Tuesday', WED:'Wednesday', THU:'Thursday', FRI:'Friday'};

        // ═══ AUTH ═══
        const auth = {
            token: null, user: null,

            openLogin: () => {
                document.getElementById('login-overlay').classList.remove('hidden');
                gsap.from("#login-overlay > div", { y: 40, opacity: 0, scale: 0.95, duration: 0.5, ease: "back.out(1.4)" });
            },
            closeLogin: () => {
                gsap.to("#login-overlay > div", { y: 20, opacity: 0, scale: 0.95, duration: 0.25, ease: "power2.in",
                    onComplete: () => document.getElementById('login-overlay').classList.add('hidden')
                });
            },

            login: async (e) => {
                e.preventDefault();
                const u = document.getElementById('login-user').value;
                const p = document.getElementById('login-pass').value;
                try {
                    const res = await fetch(`${API_URL}/login/`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({username: u, password: p}) });
                    if(!res.ok) throw new Error("Invalid Credentials");
                    const data = await res.json();
                    auth.token = data.token; auth.user = data;
                    auth.closeLogin(); auth.updateNav(); router.navigate('dashboard');
                } catch(err) { alert("Login Failed: " + err.message); }
            },

            logout: () => { auth.token = null; auth.user = null; auth.updateNav(); router.navigate('home'); },

            updateNav: () => {
                const c = document.getElementById('nav-auth-container');
                if (auth.user) {
                    const role = auth.user.is_admin ? "ADMIN" : "FACULTY";
                    c.innerHTML = `<div class="flex items-center gap-4">
                        <span class="text-[10px] font-mono text-atlas-teal bg-atlas-teal/10 px-2.5 py-1 rounded-full border border-atlas-teal/20 tracking-wider">${role}</span>
                        <button onclick="auth.logout()" class="text-sm text-slate-500 hover:text-atlas-teal transition-colors">Logout</button>
                    </div>`;
                } else {
                    c.innerHTML = `<button onclick="auth.openLogin()" class="btn-primary text-white px-6 py-2.5 rounded-full text-sm font-medium">Login</button>`;
                }
            }
        };

        // ═══ ROUTER ═══
        const router = {
            navigate: (pageId) => {
                if (pageId === 'dashboard' && !auth.user) { auth.openLogin(); return; }
                document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active'));
                const nav = document.getElementById(`nav-${pageId}`);
                if(nav) nav.classList.add('active');
                const tl = gsap.timeline();
                tl.to("#pageTransition", { y: "0%", duration: 0.4, ease: "power3.inOut" })
                  .call(() => { app.render(pageId); if(pageId==='home') window.scrollTo(0,0); })
                  .to("#pageTransition", { y: "-100%", duration: 0.4, ease: "power3.inOut" });
            }
        };

        // ═══ APP CONTROLLER ═══
        const app = {
            state: { subjects: [], teachers: [], batches: [], currentDept: null, currentBatch: null, variants: [], currentVariant: null, pins: [] },
            activeTab: 'subjects',

            render: (pageId) => {
                const c = document.getElementById('app');
                if (pageId === 'home') {
                    c.className = "pt-20 w-full h-full overflow-y-auto block";
                    c.innerHTML = views.home();
                    app.animateHome();
                } else if (pageId === 'dashboard') {
                    c.className = "pt-20 w-full h-screen flex flex-col overflow-hidden";
                    c.innerHTML = views.dashboard();

            renderTimetable: (slots) => {
                const tbody = document.getElementById('timetable-body'); tbody.innerHTML = '';
                const matrix = Array.from({ length: 8 }, () => Array.from({ length: 5 }, () => []));
                const dayMap = { 'MON': 0, 'TUE': 1, 'WED': 2, 'THU': 3, 'FRI': 4 };

                slots.forEach(slot => {
                    const timeKey = slot.start_time.substring(0, 5);
                    const slotIndex = TIME_SLOTS.findIndex(ts => ts.label.startsWith(timeKey));
                    if(slotIndex !== -1 && dayMap[slot.day] !== undefined) matrix[slotIndex][dayMap[slot.day]].push(slot);
                });

                const colorPalette = [
                    { bg: 'rgba(45,212,191,0.08)', border: 'rgba(45,212,191,0.25)', text: '#5eead4' },
                    { bg: 'rgba(139,92,246,0.08)', border: 'rgba(139,92,246,0.25)', text: '#c4b5fd' },
                    { bg: 'rgba(52,211,153,0.08)', border: 'rgba(52,211,153,0.25)', text: '#6ee7b7' },
                    { bg: 'rgba(244,114,182,0.08)', border: 'rgba(244,114,182,0.25)', text: '#f9a8d4' },
                    { bg: 'rgba(251,191,36,0.08)', border: 'rgba(251,191,36,0.25)', text: '#fde68a' },
                    { bg: 'rgba(56,189,248,0.08)', border: 'rgba(56,189,248,0.25)', text: '#7dd3fc' },
                ];

                matrix.forEach((row, i) => {
                    if(i === 2) {
                        tbody.innerHTML += `<tr><td class="py-2 text-center text-[10px] font-bold text-slate-600 tracking-[0.3em]" colspan="6">
                            ─── BREAK · 09:30 — 10:00 ───</td></tr>`;
                    }
                    let html = `<tr class="border-b border-white/[0.03] hover-row">
                        <td class="px-4 py-3 border-r border-white/[0.03] font-mono text-slate-500 text-xs align-top pt-4 whitespace-nowrap">${TIME_SLOTS[i].label}</td>`;

                    row.forEach(cellSlots => {
                        html += `<td class="p-1 border-r border-white/[0.03] w-1/5 align-top">`;
                        if(cellSlots.length > 0) {
                            html += `<div class="flex flex-col gap-1">`;
                            cellSlots.forEach(cell => {
                                const c = colorPalette[cell.subject % colorPalette.length] || colorPalette[0];
                                const subName = cell.subject_name || `Subject ${cell.subject}`;
                                const roomName = cell.room_name || `Room ${cell.room}`;
                                const batchName = cell.batch_name || `Batch ${cell.batch}`;
                                const teacherName = cell.teacher_name || '';
                                const shortBatch = batchName.includes(' - Lab') ? batchName.split(' - ')[1] : batchName;
                                html += `<div style="background:${c.bg};border:1px solid ${c.border}" class="rounded-lg p-2.5 text-xs cursor-pointer transition-all duration-300 hover:scale-[1.03] hover:shadow-lg">
                                    <div class="font-bold leading-tight line-clamp-1" style="color:${c.text}">${subName}</div>
                                    ${auth.user.is_admin && teacherName ? `<div class="text-[10px] text-slate-400 mt-1"><i class="fas fa-user mr-1 opacity-50"></i>${teacherName}</div>` : ''}
                                    <div class="text-[10px] text-slate-400 flex justify-between items-end mt-1.5">
                                        <span><i class="fas fa-door-open mr-1 opacity-40"></i>${roomName}</span>
                                        <span class="bg-black/20 px-1.5 py-0.5 rounded text-[9px] truncate max-w-[80px]">${shortBatch}</span>
                                    </div>
                                </div>`;
                            });
                            html += `</div>`;
                        }
                        html += `</td>`;
                    });
                    html += `</tr>`;
                    tbody.innerHTML += html;
                });
            },

            runGeneration: async () => {
                if(!app.state.currentDept) return alert("Please select a department first.");
                const btn = document.getElementById('genBtn');
                const orig = btn.innerHTML;
                btn.innerHTML = '<div class="loader mx-auto"></div>';
                btn.disabled = true;
                try {
                    const res = await fetch(`${API_URL}/generate/`, { method: 'POST', headers: {'Content-Type': 'application/json', 'Authorization': `Token ${auth.token}`}, body: JSON.stringify({ department_id: app.state.currentDept }) });
                    const data = await res.json();
                    if(!res.ok) {
                        if (data.messages) app.showDiagnostics(data.messages, data.status === 'infeasible');
                        else alert("Generation failed: " + (data.error || data.detail || JSON.stringify(data)));
                    } else {
                        if (data.messages && data.messages.length > 0) {
                            const hasWarnings = data.messages.some(m => m.includes('⚠️'));
                            if (hasWarnings || data.status === 'infeasible') {
                                app.showDiagnostics(data.messages, data.status === 'infeasible');
                            }
                        }
                        if (data.status === 'success') {
                            await app.refreshData();
                            // Auto-select first variant
                            if (app.state.variants.length > 0) {
                                app.selectVariant(app.state.variants[0].id);
                            }
                        }
                    }
                } catch(err) { alert("Network error: " + err.message); }
                finally { btn.innerHTML = orig; btn.disabled = false; }
            },

            // ═══ VARIANT SELECTOR ═══
            renderVariantSelector: () => {
                const container = document.getElementById('variant-selector');
                if (!container) return;
                if (app.state.variants.length === 0) {
                    container.innerHTML = '<p class="text-xs text-slate-600 text-center py-2">No timetables generated yet</p>';
                    return;
                }
                let html = '<div class="flex gap-2 flex-wrap">';

                    const isActive = v.id == app.state.currentVariant;
                    const isPublished = v.status === 'PUBLISHED';
                    const activeClass = isActive ? 'border-atlas-teal bg-atlas-teal/10 text-atlas-teal' : 'border-white/10 text-slate-400 hover:border-atlas-teal/30 hover:text-slate-200';
                    const badge = isPublished ? '<span class="ml-1 text-[8px] bg-green-500/20 text-green-400 px-1.5 py-0.5 rounded-full">LIVE</span>' : '';
                    html += `<button onclick="app.selectVariant(${v.id})" class="px-3 py-2 text-xs font-bold rounded-lg border transition-all ${activeClass}">
                        <i class="fas fa-${isPublished ? 'check-circle' : 'clock'} mr-1 text-[10px]"></i>V${v.variant_number}${badge}
                    </button>`;
                });
                html += '</div>';

                // Action buttons for selected variant
                const selected = app.state.variants.find(v => v.id == app.state.currentVariant);
                if (selected) {
                    html += '<div class="flex gap-2 mt-2">';
                    if (selected.status === 'DRAFT') {
                        html += `<button onclick="app.approveVariant(${selected.id})" class="flex-1 py-2 bg-green-500/10 border border-green-500/30 text-green-400 text-[10px] font-bold rounded-lg hover:bg-green-500/20 transition-all">

                    html += `<button onclick="app.downloadPdf(${selected.id})" class="flex-1 py-2 bg-white/[0.04] border border-white/10 text-slate-300 text-[10px] font-bold rounded-lg hover:bg-white/[0.08] transition-all">

                    </button>`;
                    html += '</div>';

                container.innerHTML = html;

                try {
                    const res = await fetch(`${API_URL}/timetables/${id}/approve/`, {
                        method: 'POST', headers: {'Authorization': `Token ${auth.token}`, 'Content-Type': 'application/json'}
                    });
                    const data = await res.json();
                    if (!res.ok) { alert(data.error || 'Approval failed'); return; }
                    app.state.currentVariant = id;
                    await app.refreshData();
                } catch(err) { alert('Error: ' + err.message); }

                let url = `${API_URL}/timetables/${ttId}/pdf/?`;
